<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Produits - FixEl</title>
  <style>
    body {
      font-family: Arial;
      background: #f0f0f0;
      padding: 20px;
    }
    table {
      width: 100%;
      background: white;
      border-collapse: collapse;
    }
    th, td {
      padding: 10px;
      border: 1px solid #ccc;
    }
    th {
      background: #333;
      color: white;
    }
  </style>
</head>
<body>
  <h1>Liste des Produits</h1>
  <table id="produitsTable">
    <thead>
      <tr>
        <th>Produit</th>
        <th>État</th>
        <th>Prix</th>
        <th>Disponibilité</th>
        <th>date d'achat</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    //en local utiliser : http://localhost:3000/api/produits
    fetch('/api/produits')
      .then(res => res.json())
      .then(produits => {
        const tbody = document.querySelector('#produitsTable tbody');
        produits.forEach(produit => {
          const tr = document.createElement('tr');
          // const row = document.createElement('tr');
           tr.style.cursor = 'pointer';
          tr.onclick = () => {
          window.location.href = `ajouter.html?id=${produit._id}`;
  };

          tr.innerHTML = `
            <td>${produit.nom}</td>
            <td>${produit.statut}</td>
            <td>${produit.prix} $</td>
            <td>${produit.disponibilite}</td>
            <td>${produit.dateachatFormatee}</td>

          `;
          tbody.appendChild(tr);
        });
      });
  </script>
  <button onclick="window.location.href='ajouter.html'">➕ Ajouter un produit</button>
</body>
</html>
