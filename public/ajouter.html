<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Ajouter un Produit</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f0f2f5;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 900px;
      margin: auto;
      padding: 2rem;
      background: #fff;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      border-radius: 12px;
      margin-top: 50px;
    }

    h1 {
      text-align: center;
      color: #333;
    }

    form {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 1rem;
      margin-top: 2rem;
    }

    label {
      display: flex;
      flex-direction: column;
      font-weight: 600;
      color: #444;
    }

    input, select {
      padding: 0.6rem;
      font-size: 1rem;
      border-radius: 6px;
      border: 1px solid #ccc;
      margin-top: 5px;
      background-color: #fdfdfd;
    }

    .actions {
      grid-column: 1 / -1;
      display: flex;
      justify-content: space-between;
      margin-top: 2rem;
    }

    button {
      padding: 0.8rem 1.6rem;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button[type="submit"] {
      background-color: #007bff;
      color: #fff;
    }

    button[type="submit"]:hover {
      background-color: #0056b3;
    }

    button[type="button"] {
      background-color: #6c757d;
      color: #fff;
    }

    button[type="button"]:hover {
      background-color: #5a6268;
    }

    @media (max-width: 600px) {
      .actions {
        flex-direction: column;
        gap: 1rem;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Ajouter un Nouveau Produit</h1>

    <form id="form-produit">
      <label>Nom
        <input type="text" name="nom" required>
      </label>

      <label>Statut
        <select name="statut" required>
          <option value="neuf">Neuf</option>
          <option value="bon état">Bon état</option>
          <option value="mauvais état">Mauvais état</option>
        </select>
      </label>

      <label>Prix
        <input type="number" name="prix" step="10" required>
      </label>

      <label>Catégorie
        <input type="text" name="categorie">
      </label>

      <label>État Batterie (%)
        <input type="number" name="etatbatterie">
      </label>

      <label>Modèle
        <input type="text" name="model">
      </label>

       <label>Imei
        <input type="text" name="model">
      </label>

      <label>Prix d'achat
        <input type="number" name="prixachat" step="0.01">
      </label>

      <label>Prix de vente
        <input type="number" name="prixvente" step="0.01">
      </label>

 <label style="grid-column: 1 / -1;">Notes
  <textarea name="notes" rows="4" style="width: 100%; resize: vertical; padding: 0.6rem; font-size: 1rem; border-radius: 6px; border: 1px solid #ccc; margin-top: 5px;"></textarea>
</label>

      <div class="actions">
        <button type="submit">✅ Enregistrer</button>
        <button type="button" onclick="window.location.href='index.html'">⬅️ Retour</button>
      </div>
    </form>
  </div>

  <script>
    document.getElementById('form-produit').addEventListener('submit', async (e) => {
      e.preventDefault();
      const formData = new FormData(e.target);
      const data = {};
      formData.forEach((val, key) => data[key] = val);

      const res = await fetch('http://localhost:3000/api/produits', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(data)
      });

      if (res.ok) {
        alert('Produit ajouté avec succès !');
        window.location.href = 'index.html';
      } else {
        const err = await res.json();
        alert('Erreur : ' + err.erreur);
      }
    });
  </script>

</body>
</html>
