<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>FixEl - Clients</title>
  <link rel="stylesheet" href="/styles.css"> <!-- si tu as une feuille CSS commune -->
  <style>
    body {
      background-color: #f0f0f0;
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    h1 {
      margin-top: 20px;
      margin-bottom: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background-color: white;
    }
    th, td {
      padding: 10px;
      border: 1px solid #ccc;
    }
    th {
      background-color: #333;
      color: white;
    }
    tr:hover {
      background-color: #f5f5f5;
    }
    .btn {
      display: inline-block;
      padding: 8px 16px;
      background-color: #4f46e5;
      color: white;
      text-decoration: none;
      border-radius: 4px;
      margin-top: 10px;
    }
    .btn:hover {
      background-color: #4338ca;
    }
    .nav a {
      margin-right: 10px;
    }
  </style>
</head>
<body>

  <div class="nav">
    <a href="/index.html">Accueil</a>
    <a href="/admin/utilisateurs.html">Utilisateurs</a>
    <a href="/clients.html"><strong>Clients</strong></a>
    <a href="/produits.html">Produits</a>
    <a href="/reparation/reparation.html">Réparations</a>
    <a href="#" onclick="logout()">Déconnexion</a>
  </div>

  <h1>Liste des Clients</h1>

  <table>
    <thead>
      <tr onclick="window.location.href='client.html?id=<%= client._id %>'">

        <th>Nom</th>
        <th>Prénom</th>
        <th>Téléphone</th>
        <th>Email</th>
        <th>Date d'inscription</th>
      </tr>
    </thead>
    <tbody id="client-table-body">
      <!-- Lignes insérées dynamiquement -->
    </tbody>
  </table>

 <button onclick="window.location.href='client.html'">➕ Ajouter un client</button>

  <script>
    async function chargerClients() {
      const res = await fetch('/api/clients');
      const clients = await res.json();
      const tbody = document.getElementById('client-table-body');

      clients.forEach(client => {
        const tr = document.createElement('tr');
         tr.onclick = () => {
            window.location.href = `client.html?id=${client._id}`;
          };
        tr.innerHTML = `
          <td><a href="client.html?id=${client._id}">${client.nom}</a></td>
          <td>${client.prenom}</td>
          <td>${client.telephone}</td>
          <td>${client.email}</td>
          <td>${new Date(client.dateInscription).toLocaleDateString()}</td>
        `;
        tbody.appendChild(tr);
      });
    }

    chargerClients();
  </script>
</body>
</html>
